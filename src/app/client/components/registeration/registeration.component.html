<div class="flex items-center justify-center bg-gray-900 p-5 w-screen md:h-screen">
  <form>
    <div class="grid gap-4 mb-6 md:grid-cols-2">
      <div>
        <label for="id-input" class="register-form-label"
          >เลขประจำตัวประชาชน</label
        >
        <input
          type="text"
          id="id-input"
          class="register-form-input"
          placeholder="XXXXXXXXXXXXX (ไม่มีขีดคั่น - )"
          required />
      </div>
      <div>
        <label for="call-name-id" class="register-form-label">ชื่อเรียก</label>
        <input
          type="text"
          id="call-name-id"
          class="register-form-input"
          placeholder=""
          required />
      </div>
      <div>
        <label for="first-name" class="register-form-label">ชื่อ</label>
        <input
          type="text"
          id="first-name"
          class="register-form-input"
          placeholder=""
          required />
      </div>
      <div>
        <label for="lastname" class="register-form-label">นามสกุล</label>
        <input
          type="text"
          id="lastname"
          class="register-form-input"
          required />
      </div>
      <div>
        <label for="birth-date" class="register-form-label"
          >วัน-เดือน-ปีเกิด</label
        >
        <input
          type="date"
          id="birth-date"
          class="register-form-input"
          required />
      </div>
      <div>
        <label for="email" class="register-form-label"
          >อีเมล์</label
        >
        <input
          type="email"
          id="email"
          class="register-form-input"
          placeholder="john.doe@company.com"
          required />
      </div>
    </div>
    <div class="mb-6">
      <label for="emergency-contactor" class="register-form-label">บุคคลที่ติดต่อได้ในกรณีฉุกเฉิน</label>
      <input
        type="text"
        id="emergency-contactor"
        class="register-form-input"
        placeholder=""
        required />
    </div>
    <div class="mb-6">
      <label for="emergency-contactor-mobile" class="register-form-label"
        >โทรศัพท์ที่ติดต่อได้ในกรณีฉุกเฉิน</label
      >
      <input
        type="tel"
        id="emergency-contactor-mobile"
        class="register-form-input"
        placeholder="XXX-XXX-XXXX"
        required />
    </div>
    <div class="flex items-start mb-6">
      <div class="flex items-center h-5">
        <input
          id="remember"
          type="checkbox"
          value=""
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
          required />
      </div>
      <label
        for="remember"
        class="ml-2 text-sm font-medium text-gray-900 dark:text-white"
        >สมาชิกรับทราบข้อตกลงสำหรับโปรดิจี้ สปอร์ตคลับ
        <a href="#" class="text-blue-300 hover:underline dark:text-blue-300"
          >สัญญาให้บริการและเงื่อนไข</a></label
      >
    </div>
    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      สมัครสมาชิก
    </button>
  </form>
  </div>
