<div class="flex items-center justify-center h-full bg-slate-200">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 md:w-1/3">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        {{ this.usernameLabel }}
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username"
        type="text"
        placeholder="{{ this.usernameLabel }}" />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        {{ this.passwordLabel }}
      </label>
      <input
        class="shadow appearance-none border focus:border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
        placeholder="{{ this.passwordLabel }}" />
    </div>
    <div class="flex flex-row-reverse items-center justify-between">
      <button
        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        เข้าสู่ระบบ
      </button>
    </div>
  </form>
</div>
