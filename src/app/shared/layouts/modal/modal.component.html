<div
  class="relative z-30"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true">
  <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
  <div class="back-drop-class"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto w-full">
    <div
      class="flex h-3/4 items-end justify-center text-center sm:items-center sm:p-0 w-full">
      <!--
          Modal panel, show/hide based on modal state.
  
          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              *ngIf="displayMessage.isSuccess"
              class="svg-class success">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="text-[#059669] mx-auto h-11 rounded-full bg-[#D1FAE5] w-11"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1"
                  d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <div
              *ngIf="!displayMessage.isSuccess"
              class="svg-class failure">
              <svg
                class="h-6 w-6 text-red-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3
                class="text-lg font-semibold leading-6 text-gray-900"
                id="modal-title">
                {{ displayMessage.headLine }}
              </h3>
              <div class="mt-2">
                <p class="text-base text-gray-500">
                  {{ displayMessage.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            *ngIf="displayMessage.firstButtonLabel"
            type="button"
            class="inline-flex w-full justify-center rounded-md bg-green-600 hover:bg-green-400 px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto"
            (click)="onCloseModal()">
            {{ displayMessage.firstButtonLabel }}
          </button>
          <button
            *ngIf="displayMessage.secondButtonLabel"
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-50 shadow-sm ring-1 ring-inset ring-gray-300 sm:mt-0 sm:w-auto">
            {{ displayMessage.secondButtonLabel }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
